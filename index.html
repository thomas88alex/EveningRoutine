<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 Evening Routine 🌙</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🌟 Evening Routine 🌙</h1>
    <button id="startButton">Start Routine</button>
    <div id="timerDisplay" class="timer-display">--:--</div>

    <!-- Add Runtime Controls -->
    <div id="runtimeControls" class="runtime-controls" style="display: none;">
        <button id="pauseResumeButton">Pause</button>
        <button id="restartButton">Restart</button>
        <button id="adjustTimeMinusButton">-1 min</button>
        <button id="adjustTimePlusButton">+1 min</button>
    </div>

    <button id="settingsButton" class="settings-btn">⚙️ Settings</button>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar">
            <!-- Progress squares will be generated here -->
        </div>
        <div class="time-marker" id="timeMarker"></div>
    </div>

    <!-- Task List Header -->
    <div class="task-list-header">
        <span class="header-task-icon-spacer"></span>
        <span class="header-task-name">Task</span>
        <span class="header-task-duration">Time</span>
        <span class="header-task-done">Done?</span>
    </div>

    <ul class="task-list" id="taskList">
        <!-- Task items will be generated here -->
    </ul>

    <div class="footer">
        Have a cozy night! 😊
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeSettingsButton">&times;</span>
            <h2>Routine Settings</h2>
            <div id="settingsTaskList">
                <!-- Editable task list goes here -->
            </div>
             <div class="settings-footer">
                 <span>Total Planned Minutes: <strong id="settingsTotalMinutes">0</strong></span>
                 <button id="addNewTaskButton">Add New Task</button>
             </div>
            <!-- Maybe save button if changes aren't saved automatically -->
             <!-- <button id="saveSettingsButton">Save Changes</button> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
